<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Password Screen */
        .password-screen {
            background: white;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .password-screen h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 12px;
        }
        
        .password-screen p {
            color: #6c757d;
            margin-bottom: 32px;
            font-size: 16px;
        }
        
        .password-input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.2s;
            margin-bottom: 16px;
        }
        
        .password-input:focus {
            border-color: #06b6d4;
        }
        
        .password-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .password-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(6, 182, 212, 0.4);
        }
        
        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }
        
        .password-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: white;
            font-size: 40px;
        }
        
        /* Chat Container */
        .container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
            padding: 24px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .header-icon {
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            font-size: 24px;
        }
        
        .header-title h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .header-title p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .clear-btn {
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            font-size: 18px;
            display: none;
        }
        
        .clear-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
        }
        
        .welcome-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #6c757d;
        }
        
        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            color: white;
            font-size: 40px;
        }
        
        .welcome-screen h2 {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 12px;
        }
        
        .welcome-screen p {
            font-size: 16px;
            max-width: 500px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .quick-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .quick-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .quick-btn:hover {
            border-color: #06b6d4;
            transform: translateY(-2px);
        }
        
        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
            font-size: 18px;
        }
        
        .message.assistant .message-icon {
            background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
        }
        
        .message.user .message-icon {
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
        }
        
        .message-content {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #2d3748;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .message.user .message-content {
            background: #06b6d4;
            color: white;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .input-field {
            flex: 1;
            resize: none;
            padding: 14px 18px;
            font-size: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            outline: none;
            transition: all 0.2s;
            min-height: 52px;
            max-height: 120px;
            font-family: inherit;
        }
        
        .input-field:focus {
            border-color: #06b6d4;
        }
        
        .send-btn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            min-height: 52px;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(6, 182, 212, 0.4);
        }
        
        .send-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Password Screen -->
    <div class="password-screen" id="passwordScreen">
        <div class="password-icon">🔒</div>
        <h1>AI Assistant</h1>
        <p>Enter password to access</p>
        <input 
            type="password" 
            class="password-input" 
            id="passwordInput" 
            placeholder="Enter password"
            onkeypress="handlePasswordKeyPress(event)"
        >
        <button class="password-btn" onclick="checkPassword()">Unlock</button>
        <div class="error-message" id="errorMessage">Incorrect password. Try again.</div>
    </div>

    <!-- Chat Container -->
    <div class="container" id="chatContainer">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="header-icon">✨</div>
                <div class="header-title">
                    <h1>AI Assistant</h1>
                    <p>Your personal AI helper</p>
                </div>
            </div>
            <button class="clear-btn" id="clearBtn" onclick="clearChat()">🗑️</button>
        </div>

        <!-- Messages Area -->
        <div class="messages-area" id="messagesArea">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">✨</div>
                <h2>Welcome! 👋</h2>
                <p>I'm your personal AI assistant. Ask me anything - from answering questions to helping with tasks, I'm here to help you!</p>
                <div class="quick-buttons">
                    <button class="quick-btn" onclick="setInput('Tell me an interesting fact')">💡 Tell me a fact</button>
                    <button class="quick-btn" onclick="setInput('Help me write an email')">✉️ Write an email</button>
                    <button class="quick-btn" onclick="setInput('Explain quantum physics simply')">🔬 Explain something</button>
                </div>
            </div>
            <div id="messagesList"></div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="inputField" 
                    class="input-field" 
                    placeholder="Type your message here..."
                    onkeydown="handleKeyPress(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <span id="btnText">Send</span>
                    <span id="btnIcon">➤</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        let isLoading = false;
        const CORRECT_PASSWORD = 'Arif';

        // Password handling
        function handlePasswordKeyPress(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === CORRECT_PASSWORD) {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
                
                // Shake animation
                document.getElementById('passwordScreen').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.getElementById('passwordScreen').style.animation = '';
                }, 500);
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function setInput(text) {
            document.getElementById('inputField').value = text;
            autoResize(document.getElementById('inputField'));
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function showMessages() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'block';
        }

        function renderMessages() {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '';
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role}`;
                
                if (msg.role === 'assistant') {
                    messageDiv.innerHTML = `
                        <div class="message-icon">🤖</div>
                        <div class="message-content">${msg.content}</div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="message-content">${msg.content}</div>
                        <div class="message-icon">👤</div>
                    `;
                }
                
                messagesList.appendChild(messageDiv);
            });

            if (isLoading) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message assistant';
                loadingDiv.innerHTML = `
                    <div class="message-icon">🤖</div>
                    <div class="message-content">
                        <div class="spinner"></div>
                    </div>
                `;
                messagesList.appendChild(loadingDiv);
            }

            scrollToBottom();
        }

        async function sendMessage() {
            const inputField = document.getElementById('inputField');
            const sendBtn = document.getElementById('sendBtn');
            const message = inputField.value.trim();

            if (!message || isLoading) return;

            // Add user message
            messages.push({ role: 'user', content: message });
            inputField.value = '';
            autoResize(inputField);
            showMessages();
            renderMessages();

            // Set loading state
            isLoading = true;
            sendBtn.disabled = true;
            document.getElementById('btnText').textContent = 'Thinking...';
            document.getElementById('btnIcon').innerHTML = '<div class="spinner"></div>';
            renderMessages();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (response.ok) {
                    messages.push({ role: 'assistant', content: data.response });
                } else {
                    messages.push({ 
                        role: 'assistant', 
                        content: `⚠️ Error: ${data.error || 'Failed to get response. Please try again.'}` 
                    });
                }
            } catch (error) {
                messages.push({ 
                    role: 'assistant', 
                    content: '⚠️ Error: Could not connect to the server. Please check your internet connection and try again.' 
                });
            }

            // Reset loading state
            isLoading = false;
            sendBtn.disabled = false;
            document.getElementById('btnText').textContent = 'Send';
            document.getElementById('btnIcon').textContent = '➤';
            renderMessages();
        }

        function clearChat() {
            if (messages.length === 0) return;
            
            if (confirm('Are you sure you want to clear all messages?')) {
                messages = [];
                document.getElementById('messagesList').innerHTML = '';
                document.getElementById('welcomeScreen').style.display = 'flex';
                document.getElementById('clearBtn').style.display = 'none';
            }
        }

        // Add shake animation for password error
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
